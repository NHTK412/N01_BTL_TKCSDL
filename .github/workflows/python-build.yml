name: Build Python App for All Platforms

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build with PyInstaller
        working-directory: ./src
        run: |
          pyinstaller --onefile --noconsole main_window.py

      - name: Rename output file with platform
        working-directory: ./src/dist
        run: |
          mv main_window main_window-${{ matrix.os }} || mv main_window.exe main_window-${{ matrix.os }}.exe

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: src/dist/main_window-${{ matrix.os }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
